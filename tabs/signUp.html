<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles/signUp.css">
</head>

<body>
    <!-- <video src="/assets/bibi5.mp4" autoplay loop muted></video> -->
    <img src="/assets/bibi-2.png" alt="background-image" class="bg">
    <div class="signUp">
        <img src="/assets/logo.svg" alt="logo" class="logo">
        <h3>Register</h3>
        <form action="#">
            <div class="form-group">
                <!-- <label for="nombre">Name</label> -->
                <input type="text" id="nombre" placeholder="Name">
            </div>
            <div class="form-group">
                <!-- <label for="apellido">Last Name</label> -->
                <input type="text" id="apellido" placeholder="Last Name">
            </div>
            <div class="form-group">
                <!-- <label for="email">Email</label> -->
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <!-- <label for="contraseña">Password</label> -->
                <input type="password" id="contraseña" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="button" value="Register">
            </div>
        </form>
        <div class="redir">
            <a href="./login.html">
                <p>Log in</p>
            </a>
        </div>
    </div>
</body>

</html>
